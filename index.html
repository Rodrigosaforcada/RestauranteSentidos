<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans&family=Open+Sans&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Restaurante Sentidos</title>
</head>
<body>
    <div id="cuerpo">
        <img class="logo" src="./imagenes/logo.jpg">
        <h1 id="presentacion">Buscamos atraer la atención de nuestros clientes a traves de 
            experiencias inspiradas en la secucción de los sentidos para que 
        disfrute de un momento de bienestar, en total armonía.</h1>
        <img class="salon" src="./imagenes/salon_principal.jpg">
        <h2>Sientase cómodo en nuestros salones</h2>
        <img class="productos" src="./imagenes/producto4.jpg">
        <img class="productos" src="./imagenes/producto5.jpg">
        <h2>Y pruebe nuestros bocadillos y meriendas únicas </h2>

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner carousel-container">
              <div class="carousel-item active">
                <img src="./imagenes/producto1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/producto2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/producto3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous"></script>
</body>
</html>
